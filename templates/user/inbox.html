{% extends 'user/base.html' %}

{% block content %}
    <div class="container-fluid mt-3">
        <div class="row no-gutters">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            {% for x in inbox %}
                            <tr>
                                <td>{{ x.email_by.name }}</td>
                                <td>{{ x.subject }}</td>
                                <td><a href="{% url 'msgdetail' x.msg_id %}" class="btn btn-primary ">View</a></td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
